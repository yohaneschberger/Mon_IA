services:
  # Le moteur d'IA
  ollama:
    image: ollama/ollama
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Ton interface de raisonnement
  devops-api:
    build: .
    restart: always
    ports:
      - "8000:8000"
      - "8501:8501"
    volumes:
      - ./app/memory:/app/memory
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama

volumes:
  ollama_data: